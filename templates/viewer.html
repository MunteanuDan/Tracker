{% extends "base.html" %}

{% block title %}Vizualizare Pontaj{% endblock %}

{% block content %}
<h2>Vizualizare Pontaj</h2>
{% for user in users %}
    <a href="{{ url_for('vizualizeaza_pontaj', username=user['nume']) }}">{{ user['nume'] }}</a><br>
{% endfor %}

{% if session['role'] == 'viewer' %}
    <a href="{{ url_for('exporta_in_excel') }}">Exportă în Excel</a>
{% endif %}
{% endblock %}
